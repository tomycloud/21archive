  <style>
    :root{
      --bg: #ffffff;
      --pink1: #ffe3ee;
      --pink2: #ffc8dc;
      --pink3: #ff8fbc;
      --text: #7a3355;
      --box-alpha: .65;
      --heart-scale: 0.70;
      --heart-blur: 18px;
      --delay-sec: 2s;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 600 18px "Segoe UI","Apple SD Gothic Neo","Noto Sans KR",sans-serif;

    .wrap {
      position: relative;
      height: 100%;
      width: 100%;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .msg {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 16px 24px;
      border: 2px solid #c7a2b9;
      border-radius: 12px;
      background: rgba(255,255,255,var(--box-alpha));
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
      opacity: 0;
      animation: fadeIn var(--delay-sec) ease forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    .bg-svg {
      position: absolute;
      inset: 0;
      z-index: 1;
      filter: blur(var(--heart-blur));
    }
  </style>
</head>
